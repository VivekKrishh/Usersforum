disabled_rules: # rule identifiers to exclude from running  - colon  - comma  - trailing_whitespace  - opening_brace  - switch_case_alignment  - vertical_whitespace  - statement_position  - nesting  - function_parameter_count  - notification_center_detachment  - large_tuple  - line_lengthopt_in_rules: # some rules are only opt-in  - control_statement  - type_body_length  - file_length  - empty_count  - type_name  - identifier_nameexcluded: # paths to ignore during linting. Takes precedence over `included`.  - Pods  - Project/R.generated.swift